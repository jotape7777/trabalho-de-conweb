<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORTES - Cadastro de Resíduos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
        background-color: #63b33d;
    }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand {
        color: black !important;
        font-weight: 500;
    }
    .btn-success {
        background-color: #63b33d !important;
        border: none;
    }
  </style>
</head>
<body>

<div class="container mt-4">

<h3>Cadastro de Resíduos</h3>
<form class="row g-3">
  <div class="col-md-6">
    <label>Tipo de lixo:</label>
    <select class="form-select">
      <option>Plástico</option>
      <option>Metal</option>
      <option>Papel</option>
      <option>Vidro</option>
    </select>
  </div>
  <div class="col-md-6">
    <label>Quantidade:</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-12">
    <label>Nome da Organização Social:</label>
    <input type="text" class="form-control">
  </div>
  <hr>
  <h5>Endereço</h5>
  <div class="col-md-6">
    <label>Bairro:</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-6">
    <label>Rua:</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-6">
    <label>Número:</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-6">
    <label>Complemento:</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-12">
    <a href="../acompanhar_coleta/acompanhar_coleta.html" class="btn btn-success w-100">Concluir</a>
  </div>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
