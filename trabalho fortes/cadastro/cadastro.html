<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORTES - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
        background-color: #63b33d;
    }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand {
        color: black !important;
        font-weight: 500;
    }
    .btn-success {
        background-color: #63b33d !important;
        border: none;
    }
  </style>
</head>
<body>

<div class="container mt-4">

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="border p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Cadastro</h3>
    <form>
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <div class="mb-3">
        <label for="confirmar">Confirmar Senha:</label>
        <input type="password" class="form-control" id="confirmar">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="instituicao">
        <label class="form-check-label" for="instituicao">Instituição Social</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="tipo" id="cooperativa">
        <label class="form-check-label" for="cooperativa">Cooperativa</label>
      </div>
      <a href="../coleta/coleta.html" class="btn btn-success w-100">CONTINUAR</a>
      <div class="text-center mt-2">
        <a href="../login/login.html">Entrar</a>
      </div>
    </form>
  </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
